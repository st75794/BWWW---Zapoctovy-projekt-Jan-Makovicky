<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JOURNEYO</title>
        <link rel="icon" href="../img/favicon.ico">
        <link rel="stylesheet" href="../styles/oblibene.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <a href="uvod.html"><img src="../img/nvlogo.png" alt="MD" class="logo"></a>
            <div class="menu-btn"></div>
            <div class="nav">
                <div class="nav-items">
                    <a href="uvod.html">Úvod</a>
                    <a href="destinace.html">Destinace</a>
                    <a href="oblibene.html" class="active">Oblíbené</a>
                </div>
            </div>
        </header>
        <section class="pickers">
            <div class="pick">
                <a href="../zeme/skotsko.html" class="picker one" style="--img:url(../img/oblibene/skotsko.jpg);"
                data-text="Skotsko"></a>
                <a href="../zeme/island.html" class="picker two" style="--img:url(../img/oblibene/island.jpg);"
                data-text="Island"></a>
                <a href="../zeme/slovinsko.html" class="picker three" style="--img:url(../img/oblibene/slovinsko.jpg);"
                data-text="Slovinsko"></a>
            </div>
        </section>
        <footer>
            <div class="footerContainer">
                <div class="footerSocialMediaIcons">
                    <a href="https://www.youtube.com/channel/UC5_X-Wk23b04S3blgQPcBSw"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.instagram.com/honza.mak/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/jan.makovicky.52/?locale=cs_CZ"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="footerBottom">
                    <p>Copyright &copy;2023; MAKODESIGN.</p>
                </div>
                <div class="footerNavbar">
                    <ul>
                        <li><a href="uvod.html">Úvod</a></li>
                        <li><a href="destinace.html">Destinace</a></li>
                        <li><a href="oblibene.html">Oblíbené</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script type="text/javascript">
        //Javascript responzivního navbaru (hamburger)
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".nav");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        })

        //Javascript transparentnosti navbaru po scrollnutí
        document.addEventListener("DOMContentLoaded", function() {
            var header = document.querySelector("header");

            window.addEventListener("scroll", function() {
                if (window.scrollY > 0) {
                header.classList.add("scrolled");
                } else {
                header.classList.remove("scrolled");
                }
            });
            });  
        </script>
    </body>
</html>
